	<form class="loginform">
  		<div class="form-group">
    		<label for="exampleInputEmail1">Email </label>
    		<input type="email" required name="exampleInputEmail1" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
  		</div>
  		<div class="form-group">
    		<label for="exampleInputPassword1">Password</label>
    		<input type="password" required name="exampleInputPassword1" class="form-control" id="exampleInputPassword1" aria-describedby="passwordHelp" placeholder="Password">
    		<small id="passwordHelp" class="form-text text-muted">Never share your password with anyone else.</small>
  		</div>
  		<div class="form-group form-check">
    		<input type="checkbox" class="form-check-input" id="exampleCheck1">
    		<label class="form-check-label" for="examplerememberme">Remember me</label>
		</div>
		<div class="form-row text-center">
    		<div class="col-12">
        		<button type="submit" class="btn btn-primary">Submit</button>
        	</div>
		</div>
		<div class="form-row">
			<div class="col">
    			<a href="forgotpass.html">Forgot your password?</a>
  			</div>
  		</div>

  			<div class="col">
  				<label>New User?</label>
