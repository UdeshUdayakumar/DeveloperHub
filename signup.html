<body>
	<nav class="navbar navbar-dark bg-dark">
 		<nav class="navbar navbar-expand-lg navbar-light bg-dark" id="navbar-title">
			Sign Up
		</nav>
		<button class="navbar-toggler ml-auto navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
		    	<ul class="navbar-nav ">
		    		<li class="nav-item">
		        	<a class="nav-link" href="index.html">Home</a>
		      		</li>
		      		<li class="nav-item">
		        	<a class="nav-link" href="login.html">Login</a>
		      		</li>
		      		<li class="nav-item active">
		      		<a class="nav-link">Sign Up <span class="sr-only">(current)</span></a>
		      		</li>
		      		<li class="nav-item">
		      		<a class="nav-link" href="about.html">About</a>
		      		</li>
		    	</ul>
		</div>
	</nav>

	<form class="signupform">
  		<div class="form-group">
    		<div class="col">
    			<label for="InputFirstName">First Name : </label>
    			<input type="text" required name="InputFirstName" class="form-control" placeholder="First name">
    		</div>
    	</div>
    	<div class="form-group">
    		<div class="col">
    			<label for="InputLastName">Last Name : </label>
    			<input type="text" required name="InputLastName" placeholder="Last name" class="form-control">
    		</div>
    	</div>
    	<div class="form-group">
    		<div class="col">
    			<label for="InputDateofBirth">Date of Birth :</label>
    			<input type="date" required name="InputDateofBirth" class="form-control" placeholder="Date of birth">
    		</div>
  		</div>
  		<div class="form-group">
    		<div class="col">
    			<label for="InputEmailId">Email ID : </label>
    			<input type="text" required name="InputEmailId" placeholder="Email ID" class="form-control">
    		</div>
    	</div>
  		<div class="form-group">
    		<div class="col" required>
    			<label for="InputPassword">Password : </label>
    			<input type="password" required name="InputPassword" placeholder="Password" class="form-control">
    		</div>
    	</div>
    	<div class="form-group">
    		<div class="col">
    			<label for="InputPasswordRepeat">Repeat Password : </label>
    			<input type="password" required name="InputPasswordRepeat" placeholder="Repeat Password" class="form-control">
    		</div>
    	</div>
    	<div class="form-row text-center">
    		<div class="col-6">
        		<button type="submit" class="btn btn-primary">Submit</button>
        	</div>
        	<div class="col-6">
        		<button type="reset" class="btn btn-primary">Reset</button>
    		</div>
		</div>
	</form>




	<!--Footer-->

</body>
</html>
