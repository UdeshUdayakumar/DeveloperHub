                                        if(data[i].short=="BTC")

                                        });

                                        {
                                        z1[i]=str1[i][1];
                                        }
                                        
                              
            var trace1 = {
                x: x1,
                y: y1,
                type: 'scatter',
                name : 'BTC'
            };
        var trace2 = {
            x: x1,
            y: y1,
            type: 'scatter',
            name : 'BTC'
        };
        var trace3 = {
            x: x1,
            y: z1,
            type: 'scatter',
            name : 'ETH'
        };
        var trace4 = {
            x: x1,
            y: z1,
            type: 'scatter',
            name : 'ETH'
        };
        var data = [trace1, trace2];
        var data2=[trace3,trace4];
        Plotly.newPlot('myDiv', data);
        Plotly.newPlot('myDiv2', data2);
        document.querySelector('[data-title="Autoscale"]').click();
                                        alert("Complete");
                                        });
                                        });
                              });
            </script>
